<div class="container flex gap-[30px] py-[30px]">
  <app-category-card
    class="w-1/3"
    [data]="collectionCardData[0]"
  ></app-category-card>
  <app-category-card
    class="w-1/3"
    [data]="collectionCardData[1]"
  ></app-category-card>
  <app-category-card
    class="w-1/3"
    [data]="collectionCardData[2]"
  ></app-category-card>
</div>
<app-new-products></app-new-products>
<div
  class="w-[100vw] h-[450px] my-[30px]"
  style="
    background-image: url('../../../assets/img/hotdeal.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  "
>
  <div
    class="container flex flex-col justify-center items-center h-full gap-[12px]"
  >
    <div class="flex gap-[12px] text-[var(--primary-white)]">
      <span
        class="flex flex-col justify-center items-center bg-[var(--primary-red)] p-[16px] rounded-full w-[90px] h-[90px]"
      >
        <span class="text-[24px] font-[600]"> 02 </span>
        DAYS
      </span>
      <span
        class="flex flex-col justify-center items-center bg-[var(--primary-red)] p-[16px] rounded-full w-[90px] h-[90px]"
      >
        <span class="text-[24px] font-[600]"> 10 </span>
        HOURS
      </span>
      <span
        class="flex flex-col justify-center items-center bg-[var(--primary-red)] p-[16px] rounded-full w-[90px] h-[90px]"
      >
        <span class="text-[24px] font-[600]"> 34 </span>
        MINS
      </span>
      <span
        class="flex flex-col justify-center items-center bg-[var(--primary-red)] p-[16px] rounded-full w-[90px] h-[90px]"
      >
        <span class="text-[24px] font-[600]"> 60 </span>
        SECS
      </span>
    </div>
    <span class="text-[30px]">HOT DEAL THIS WEEK</span>
    <span class="text-[24px] font-[400]">NEW COLLECTION UP TO 50% OFF</span>
    <button
      class="button primary-button text-[14px] font-[600]"
      style="display: inline-block"
    >
      SHOP NOW
    </button>
  </div>
</div>
